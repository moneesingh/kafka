version: "3"
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - app-network
  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    networks:
      - app-network
    depends_on:
      - zookeeper
  webapp1:
    image: 'app1:latest'
    ports:
      - '8085:8085'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - app-network
  webapp2:
    image: 'app2:latest'
    ports:
      - '8086:8086'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
